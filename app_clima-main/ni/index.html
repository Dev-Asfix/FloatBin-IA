<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .image-container {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.1s;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Apsti.png" alt="3D Image">
    </div>

    <script>
        const image = document.querySelector('.image-container img');
        let angleX = 0;
        let angleY = 0;
        let directionX = 1; // Dirección de rotación en X
        let directionY = 1; // Dirección de rotación en Y

        // Animación automática
        setInterval(() => {
            // Incrementa o disminuye los ángulos de acuerdo a la dirección
            angleX += directionX;
            angleY += directionY;

            // Limita la rotación entre -30 y 30 grados para crear un "vaivén"
            if (angleX > 20 || angleX < -20) {
                directionX *= -1; // Cambia de dirección
            }
            if (angleY > 30 || angleY < -30) {
                directionY *= -1; // Cambia de dirección
            }

            // Aplica la rotación a la imagen con límites
            image.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        }, 100); // Velocidad de animación
    </script>
</body>
</html>
