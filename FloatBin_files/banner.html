<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Futurista Oscuro</title>
    <style>
        /* Banner Styles */
        .banner {
            background: linear-gradient(135deg, rgba(5, 5, 10, 0.95) 0%, rgba(18, 12, 33, 0.95) 50%, rgba(5, 5, 10, 0.95) 100%);
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 40px;
            overflow: hidden;
        }

        /* Neon text effect (Deep Purple tones) */
        .banner h1 {
            font-size: 48px;
            color: #8a00ff;
            text-shadow: 0 0 15px #8a00ff, 0 0 30px #8a00ff, 0 0 60px #8a00ff;
            margin: 0;
        }

        .banner p {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            margin: 20px 0;
        }

        /* Neon button */
        .banner .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: #000;
            background-color: #8a00ff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #8a00ff, 0 0 20px #8a00ff, 0 0 40px #8a00ff;
        }

        .banner .btn:hover {
            background-color: #6600cc;
            box-shadow: 0 0 20px #6600cc, 0 0 40px #6600cc, 0 0 60px #6600cc;
        }

        /* Floating neon stars */
        .neon-star {
            position: absolute;
            border-radius: 50%;
            background: rgba(138, 0, 255, 0.2);
            box-shadow: 0 0 30px rgba(138, 0, 255, 0.6);
            animation: twinkle 4s ease-in-out infinite;
        }

        .neon-star:nth-child(1) {
            width: 100px;
            height: 100px;
            top: -50px;
            right: 30px;
        }

        .neon-star:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: -80px;
            left: 40px;
        }

        .neon-star:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 250px;
            right: 150px;
        }

        /* Twinkle animation */
        @keyframes twinkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="banner">
        <!-- Floating neon stars -->
        <div class="neon-star"></div>
        <div class="neon-star"></div>
        <div class="neon-star"></div>

        <div>
            <h1>Sum√©rgete en la Oscuridad</h1>
            <p>Explora el futuro con estilo y elegancia en tonos nocturnos</p>
            <a href="#" class="btn">Empieza Ahora</a>
        </div>
    </div>

</body>

</html>
